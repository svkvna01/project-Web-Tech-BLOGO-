<!DOCTYPE html>
<html lang="nl">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style-navbar.css">
        <meta charset="UTF-8">
        <title>Profile</title>
        <style>
            button {
                background-color: var(--button-color) ;
                color: var(--texte-button-color);
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }
            .profilepage_content table {
                border-spacing: 40px; /* zorgt voor afstand tussen kolommen */
                border-collapse: separate; /* belangrijk voor border-spacing */
            }
        </style>
    </head>
    <body>
        <div class="topbar">
            <img src="img/logo.png" alt="Logo" class="logoNavbar">
            <ul> 
                <li><a href="index.html">Home</a></li>
                <li><a href="planner.html">Planner</a></li>
                <li><a href="map.html">Map</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </div>
        <div class="profile">
            <table>
                <tr>
                    <th>
                        <img src="img/pfp.jpg" width="140" height="120" alt="Logo">
                    </th>
                    <th>
                        <table>
                            <tr>
                                <h2>Username</h2>
                                <button type="edit">Edit profile</button>
                            </tr>
                        </table>
                    </th>
                </tr>
            </table>
        </div>
        <div class="profilepage_content">
            <table>
                <th>
                    <div class="friends">
                        <h2>Friends</h2>
                    </div>
                </th>
                <th>
                    <div class="trips">
                        <h2>Trips</h2>
                    </div>
                </th>
                <th>
                    <div class="bookmarks">
                        <h2>Bookmarks</h2>
                    </div>
                </th>
            </table>
        </div>
    </body>
</html>
