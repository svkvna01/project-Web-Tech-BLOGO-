<!DOCTYPE html>
<html lang="nl">
    <head>
        <link rel="stylesheet" href="style.css">
         <link rel="stylesheet" href="style-login.css">
        <meta charset="UTF-8">
        <title>LOGIN</title>
    </head>
    <body>
        <img src="images/logo.png" alt="Mijn logo" class="logo">
        <div class="login-box">
            <h2>Create Account</h2>
            <form>
                <div class="input-row">
                    <input name="first_name" type="text" placeholder="First name" required>
                    <input name="last_name" type="text" placeholder="Last name" required>
                </div>

                <input name="username" type="text" placeholder="Username" required><br>
                <input name="birthday" type="date" placeholder="Date of birth" required><br>
                <input name="password" type="password" placeholder="Password" required><br>
                <input name="password" type="password" placeholder="Confirm password" required><br>

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href = "login.html"> Click here </a> </p> 
        </div>
    </body>
</html>
